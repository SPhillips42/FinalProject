<app-menu></app-menu>
<div>
  <div class="heading">
    <span class="pageTitle">Product List</span>
    <span class="create">|<a routerLink="/product/create">Create</a></span>
  </div>
  <table class="table table-sm">
    <thead>
      <td>Name</td>
      <td>Price</td>
      <td>Unit</td>
      <td>Photopath</td>
      <td>Active</td>
      <td>Actions</td>
    </thead>
    <tbody>
      <tr *ngFor="let product of products" class="coldetail">
          <td>{{product.name}}</td>
          <td>{{product.price}}</td>
          <td>{{product.unit}}</td>
          <td>{{product.photopath}}</td>
          <td class="bool">{{product.active}}</td>
          <td><a routerLink="/product/detail/{{product.id}}">Detail</a> | 
              <a routerLink="/product/edit/{{product.id}}">Edit</a></td>
      </tr>
    </tbody>
  </table>
</div>
