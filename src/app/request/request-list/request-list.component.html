<app-menu></app-menu>
<div>
  <div class="heading">
    <span class="pageTitle">Request List</span>
    <span class="create">|<a routerLink="/requests/create">Create</a></span>
  </div>
  <table class="table table-sm">
    <thead>
      <td>Description</td>
      <td>Delivery Mode</td>
      <td>Submitted Date</td>
      <td>Status</td>
      <td>Active</td>
      <td>Total</td>
      <td>User</td>
      <td>Actions</td>
    </thead>
    <tbody>
      <tr *ngFor="let request of requests" class="coldetail">
          <td>{{request.description}}</td>
          <td>{{request.deliveryMode}}</td>
          <td>{{request.submittedDate}}</td>
          <td>{{request.status}}</td>
          <td class="bool">{{request.active}}</td>
          <td>{{request.total}}</td>
          <td>{{request.user.firstname}}</td>
          <td><a routerLink="/requests/detail/{{request.id}}">Detail</a> | 
              <a routerLink="/requests/edit/{{request.id}}">Edit</a></td>
      </tr>
    </tbody>
  </table>
</div>
