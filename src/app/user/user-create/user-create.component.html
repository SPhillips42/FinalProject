<span class="pageTitle">User Detail </span>
    <span class="create"> | <a routerLink="/user/edit"></a> Edit</span>
    <div>
      
        <table *ngIf="user" class="table table-sm">
    
            <tr>
              <td>Username</td><td><input [(ngModel)]="user.username" type="text"></td>
            </tr>
            <tr>
              <td>Password</td><td><input [(ngModel)]="user.password" type="password"></td>
            </tr>
            <tr>
                <td>Name</td><td><input [(ngModel)]="user.firstname" type="text"></td> 
            </tr>
            <tr>
              <td>Phone</td><td><input [(ngModel)]="user.phone" type="text"></td>
            </tr>
            <tr>
              <td>Email</td><td><input [(ngModel)]="user.email" type="text"></td>
            </tr>
              <tr>
                <td>Is Reviewer?</td><td><input [(ngModel)]="user.isReviewer" type="text"></td>
              </tr>
              <tr>
                <td>Admin</td><td><input [(ngModel)]="user.isAdmin" type="checkbox"></td>
              </tr>
              <tr><td>Active</td><td><input [(ngModel)]="user.active" type="checkbox"></td>
              </tr>
            </table>
            <span>
              <button (click)="save()">Save</button>
            </span>
    </div>
