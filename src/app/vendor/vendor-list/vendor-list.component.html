<app-menu></app-menu>
<div>
  <div class="heading">
    <span class="pageTitle">Vendor List</span>
    <span class="create">|<a routerLink="/vendor/create">Create</a></span>
  </div>
  <table class="table table-sm">
    <thead>
      <td>Code</td>
      <td>Name</td>
      <td>Address</td>
      <td>City</td>
      <td>State</td>
      <td>Zip</td>
      <td>Phone</td>
      <td>Email</td>
      <td>Preapproved?</td>
      <td>Active</td>
      <td>Actions</td>
    </thead>
    <tbody>
      <tr *ngFor="let vendor of vendors" class="coldetail">
          <td>{{vendor.code}}</td>
          <td>{{vendor.name}}</td>
          <td>{{vendor.address}}</td>
          <td>{{vendor.city}}</td>
          <td>{{vendor.state}}</td>
          <td>{{vendor.zip}}</td>
          <td>{{vendor.phone}}</td>
          <td>{{vendor.email}}</td>
          <td class="bool">{{vendor.isPreapproved | booldisp}}</td>
          <td class="bool">{{vendor.active}}</td>
          <td><a routerLink="/vendor/detail/{{vendor.id}}">Detail</a> | 
              <a routerLink="/vendor/edit/{{vendor.id}}">Edit</a></td>
      </tr>
    </tbody>
  </table>
</div>
