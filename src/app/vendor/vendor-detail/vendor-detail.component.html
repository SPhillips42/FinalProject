<span class="pageTitle">Vendor Detail </span>
    <span class="create"> | <a routerLink="/vendor/edit"></a> Edit</span>
<div>
<table *ngIf="vendor" class="table table-sm">
    <tr><td>Code</td><td>{{vendor.code}}</td></tr>
    <tr><td>Name</td><td>{{vendor.name}}</td></tr>
    <tr><td>Address</td><td>{{vendor.address}}</td></tr>
    <tr><td>City</td><td>{{vendor.city}}</td></tr>
    <tr><td>State</td><td>{{vendor.state}}</td></tr>
    <tr><td>Zip</td><td>{{vendor.zip}}</td></tr>
    <tr><td>Phone</td><td>{{vendor.phone}}</td></tr>
    <tr><td>Email</td><td>{{vendor.email}}</td></tr>
    <tr><td>Preapproved?</td><td>{{vendor.isPreapproved}}</td></tr>
    <tr><td>Active?</td><td>{{vendor.active}}</td></tr>
</table>
<button (click)="setVerify()" class="btn btn-danger">SetDelete</button>
<span *ngIf="verify">
  <span>|</span>
  <button (click)="delete()" class="btn btn-danger">VerifyDelete</button>
</span>
<span>|</span>
<a routerLink="/vendor/list">Return To list</a>
</div>
