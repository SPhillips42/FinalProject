<span class>
    <span class="pageTitle">Vendor Detail </span>
    <span class="create"> | <a routerLink="/vendor/create"> Create</a></span>
    
        <div>
        
              <table *ngIf="vendor" class="table table-sm">
          
                  <tr>
                    <td>Code</td><td><input [(ngModel)]="vendor.code" type="text"></td>
                  </tr>
                  <tr>
                      <td>Name</td><td><input [(ngModel)]="vendor.name" type="text"></td> 
                  </tr>
                  <tr>
                      <td>Address</td><td><input [(ngModel)]="vendor.address" type="text"></td> 
                  </tr>
                  <tr>
                      <td>City</td><td><input [(ngModel)]="vendor.city" type="text"></td> 
                  </tr>
                  <tr>
                      <td>state</td><td><input [(ngModel)]="vendor.state" type="text"></td> 
                  </tr>
                  <tr>
                      <td>zip</td><td><input [(ngModel)]="vendor.zip" type="text"></td> 
                  </tr>
                  <tr>
                    <td>Phone</td><td><input [(ngModel)]="vendor.phone" type="text"></td>
                  </tr>
                  <tr>
                    <td>Email</td><td><input [(ngModel)]="vendor.email" type="text"></td>
                  </tr>
                    <tr>
                      <td>Is Preapproved?</td><td><input [(ngModel)]="vendor.isPreapproved" type="checkbox"></td>
                    </tr>
                    <tr>
                      <td>Active</td><td><input [(ngModel)]="vendor.active" type="checkbox"></td>
                    </tr>
                  </table>
                  <span>
                    <button (click)="save()">Save</button>
                  </span>
          </div>
